# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja kluczowych zaleÅ¼noÅ›ci systemowych
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # 4. Instalacja zaleÅ¼noÅ›ci Python (do katalogu uÅ¼ytkownika)
      - name: Install Python Dependencies (User Site)
        # UÅ¼ywamy --user, co powoduje instalacjÄ™ w lokalnym katalogu uÅ¼ytkownika
        run: pip install -r requirements.txt --upgrade --no-cache-dir --user
        
      # 5. ðŸš€ KRYTYCZNY KROK: Eksport ÅšcieÅ¼ki PYTHONPATH
      # Musimy jawnie ustawiÄ‡ zmiennÄ… PYTHONPATH, aby Python znalazÅ‚ pakiety uÅ¼ytkownika
      - name: Configure PYTHONPATH
        id: set_path
        run: |
          # Zlokalizowanie Å›cieÅ¼ki site-packages dla uÅ¼ytkownika (np. ~/.local/lib/python3.10/site-packages)
          USER_SITE_PACKAGES=$(python -m site --user-site)
          
          # Ustawienie zmiennej Å›rodowiskowej GITHUB_ENV
          echo "PYTHONPATH=$USER_SITE_PACKAGES" >> $GITHUB_ENV
          echo "ÅšcieÅ¼ka PYTHONPATH ustawiona na: $USER_SITE_PACKAGES"

      # 6. Pobranie danych NLTK (dla sentymentu VADER)
      - name: Download NLTK data
        # Teraz Python powinien znaleÅºÄ‡ NLTK dziÄ™ki nowej Å›cieÅ¼ce
        run: python -c "import nltk; nltk.download('vader_lexicon')"
        
      # 7. DIAGNOSTYKA I Uruchomienie GÅ‚Ã³wnego Skryptu
      - name: Verify and Run Script
        # UÅ¼ywamy jednego bloku run, aby zagwarantowaÄ‡ uÅ¼ycie ustawionej PYTHONPATH
        run: |
          echo "Weryfikacja: PYTHONPATH jest: $PYTHONPATH"
          
          # Test: JeÅ›li ten import siÄ™ uda, problem zniknÄ…Å‚
          python -c "import xgboost; print('XGBoost jest widoczny.')"
          
          # Uruchomienie skryptu
          python run_multiple_simulations_crypto.py
