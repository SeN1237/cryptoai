# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja zależności (OBOWIĄZKOWO PRZED SKRYPTEM!)
      # Upewniamy się, że wszystkie pakiety są zainstalowane
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # 4. Pobranie danych NLTK (dla sentymentu VADER)
      # Jest to krytyczny krok dla Twojej analizy sentymentu
      - name: Download NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon')"

      # 5. Uruchomienie głównego skryptu symulacji
      - name: Run Multi-Simulations and Aggregate
        run: python run_multiple_simulations_crypto.py
