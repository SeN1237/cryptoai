# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  # Uruchamia workflow manualnie (opcjonalnie)
  workflow_dispatch:
  # Uruchamia workflow co 6 godzin
  schedule:
    - cron: '0 */6 * * *' # Co 6 godzin (00:00, 06:00, 12:00, 18:00 UTC)

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        # Ważne: Musimy użyć klucza do zapisu (tokenu)
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Domyślny token, który ma uprawnienia do zapisu w repozytorium
          fetch-depth: 0 # Wymagane, aby pobrać całą historię Git i móc pushować

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Cache instalacji
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Instalacja zależności
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # 5. Pobranie danych NLTK (dla sentymentu VADER)
      - name: Download NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon')"

      # 6. Uruchomienie głównego skryptu symulacji i agregacji
      - name: Run Multi-Simulations and Aggregate
        run: python run_multiple_simulations_crypto.py
