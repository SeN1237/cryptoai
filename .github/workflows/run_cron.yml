# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja kluczowych zależności systemowych
      - name: Install System Dependencies (Crucial for XGBoost)
        run: sudo apt-get update && sudo apt-get install -y build-essential
        
      # 4. Instalacja XGBOOST OSOBNO (KRYTYCZNE)
      - name: Install XGBoost Separately
        # Wyodrębniamy XGBoost, aby mieć pewność, że to on jest problemem
        run: pip install xgboost
        
      # 5. Instalacja reszty zależności
      - name: Install Remaining Dependencies
        run: pip install -r requirements.txt --upgrade --no-cache-dir

      # 6. Pobranie danych NLTK (dla sentymentu VADER)
      - name: Download NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon')"
        
      # 7. Uruchomienie głównego skryptu symulacji
      - name: Run Multi-Simulations and Aggregate
        # Jeśli ten krok zawiedzie, to problem leży wewnątrz train_model_crypto.py
        run: python run_multiple_simulations_crypto.py
