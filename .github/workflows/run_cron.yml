# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    # ðŸš€ KRYTYCZNA ZMIANA: UÅ¼ycie gotowego obrazu Docker z zainstalowanymi pakietami ML
    runs-on: ubuntu-latest
    container: 
      image: continuumio/miniconda3:latest # Gotowy obraz z Conda/Miniconda (stabilne ML)
      
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Instalacja brakujÄ…cych zaleÅ¼noÅ›ci (tylko te, ktÃ³rych nie ma w Conda/Miniconda)
      - name: Install Remaining Dependencies
        # UÅ¼ywamy PATH do instalatora Pythona wewnÄ…trz kontenera (/opt/conda/bin/python)
        run: |
          /opt/conda/bin/pip install -r requirements.txt --upgrade --no-cache-dir
          
      # 3. Pobranie danych NLTK (dla sentymentu VADER)
      - name: Download NLTK data
        run: /opt/conda/bin/python -c "import nltk; nltk.download('vader_lexicon')"
        
      # 4. Uruchomienie gÅ‚Ã³wnego skryptu symulacji
      - name: Run Multi-Simulations and Aggregate
        # UÅ¼ywamy interpretera Pythona wewnÄ…trz kontenera
        run: /opt/conda/bin/python run_multiple_simulations_crypto.py
