# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja kluczowych zale≈ºno≈õci systemowych
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # 4. üöÄ KRYTYCZNY KROK: Uruchomienie VENV i Instalacja
      - name: Setup VENV and Install Dependencies
        run: |
          # 4a. Tworzymy VENV
          python -m venv venv_xgboost
          
          # 4b. Instalujemy pakiety w VENV
          ./venv_xgboost/bin/pip install -r requirements.txt --upgrade --no-cache-dir
          ./venv_xgboost/bin/pip install xgboost
          
          # 4c. Pobieramy dane NLTK w VENV
          ./venv_xgboost/bin/python -c "import nltk; nltk.download('vader_lexicon')"
          
      # 5. DIAGNOSTYKA i Uruchomienie G≈Ç√≥wnego Skryptu (SKONSOLIDOWANE)
      - name: Verify and Run Script
        # U≈ºywamy jednego bloku "run", kt√≥ry aktywuje VENV i uruchamia kod.
        # Aktywacja VENV w GitHub Actions czƒôsto wymaga specjalnej komendy, 
        # ale u≈ºycie kropki (dot source) powinno dzia≈Çaƒá niezawodnie w bash.
        shell: bash 
        run: |
          # Aktywacja ≈õrodowiska w aktualnej pow≈Çoce (shell session)
          source venv_xgboost/bin/activate
          
          # Test
          python -c "import xgboost; print('XGBoost is installed and found in VENV.')"
          
          # Uruchomienie skryptu
          python run_multiple_simulations_crypto.py
