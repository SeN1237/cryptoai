# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    # U≈ºywamy najnowszej wersji Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja kluczowych zale≈ºno≈õci systemowych
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # 4. üöÄ KRYTYCZNY KROK: Uruchomienie VENV i Instalacja Zale≈ºno≈õci
      - name: Setup VENV and Install Dependencies
        # Tworzymy i aktywujemy VENV
        run: |
          python -m venv venv_xgboost
          source venv_xgboost/bin/activate
          # Instalujemy wszystko w czystym VENV
          pip install -r requirements.txt --upgrade --no-cache-dir
          pip install xgboost # Wymuszamy instalacjƒô XGBoost w nowym VENV
          python -c "import nltk; nltk.download('vader_lexicon')"
          
      # 5. Uruchomienie g≈Ç√≥wnego skryptu symulacji W AKTYWOWANYM ≈öRODOWISKU
      - name: Run Multi-Simulations and Aggregate
        # Wywo≈Çujemy skrypt Pythona przez ≈õrodowisko VENV, aby upewniƒá siƒô, ≈ºe widzi zainstalowane pakiety
        run: |
          source venv_xgboost/bin/activate # Ponowna aktywacja (dla bezpiecze≈Ñstwa)
          python run_multiple_simulations_crypto.py
          
      # 6. DIAGNOSTYKA: Potwierdzenie instalacji
      - name: Final Verification
        run: |
          source venv_xgboost/bin/activate
          python -c "import xgboost; print('XGBoost is installed and found in VENV.')"
