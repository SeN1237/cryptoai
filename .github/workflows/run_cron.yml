# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja zależności (Zmiana komendy)
      - name: Install dependencies (forcing upgrade)
        # Instalujemy wszystkie zależności, wymuszając brak cache'u
        # Wymagane dla poprawności środowiska
        run: pip install -r requirements.txt --upgrade --no-cache-dir
        
      # 4. DODATKOWY KROK DIAGNOSTYCZNY
      - name: Verify XGBoost Installation
        run: python -c "import xgboost; print('XGBoost version:', xgboost.__version__)"
        
      # 5. Pobranie danych NLTK (dla sentymentu VADER)
      - name: Download NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon')"

      # 6. Uruchomienie głównego skryptu symulacji
      - name: Run Multi-Simulations and Aggregate
        run: python run_multiple_simulations_crypto.py
