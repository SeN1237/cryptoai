# Plik: .github/workflows/run_cron.yml
name: 'Cykl Symulacji AI (Cron)'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kodu
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Instalacja kluczowych zale≈ºno≈õci systemowych
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # 4. üöÄ KRYTYCZNY KROK: Instalacja Python (do katalogu u≈ºytkownika)
      - name: Install Python Dependencies (User Site)
        # Instalujemy do katalogu lokalnego u≈ºytkownika i dodajemy do PYTHONPATH
        run: pip install -r requirements.txt --upgrade --no-cache-dir --user
        
      # 5. Ustawienie Zmiennej ≈örodowiskowej PYTHONPATH
      - name: Set PYTHONPATH for XGBoost Visibility
        run: |
          # Obliczanie ≈õcie≈ºki instalacji pakiet√≥w lokalnych
          USER_SITE=$(python -m site --user-site)
          echo "PYTHONPATH=$USER_SITE" >> $GITHUB_ENV

      # 6. Pobranie danych NLTK (dla sentymentu VADER)
      - name: Download NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon')"
        
      # 7. DIAGNOSTYKA: Potwierdzenie instalacji
      - name: Verify XGBoost Installation
        run: python -c "import xgboost; print('XGBoost is installed and visible.')"
        
      # 8. Uruchomienie g≈Ç√≥wnego skryptu symulacji
      - name: Run Multi-Simulations and Aggregate
        run: python run_multiple_simulations_crypto.py
